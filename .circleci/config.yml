version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.15.3
  aws-cli: circleci/aws-cli@2.0.3
  node: circleci/node@5.0.2

jobs:
  Deploy_React_App_On_EC2:
    machine:
      image: ubuntu-2004:current
    steps:
      - run:
          name: SSH_Into_EC2
          command: ssh -o StrictHostKeyChecking=no ec2-user@3.83.20.127 './demo-react-ssh.sh'

workflows:
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL_REACT
          region: AWS_REGION_REACT
          repo: ${AWS_ECR_REACT_REPO}
          tag: 'latest,${CIRCLE_SHA1}'
          filters:
            branches:
              only: master

      - Deployment_React_Approval:
          type: approval
          requires:
            - aws-ecr/build-and-push-image
          filters:
            branches:
              only: master
              
      - Deploy_React_App_On_EC2:
          requires:
            - Deployment_React_Approval
          filters:
            branches:
              only: master